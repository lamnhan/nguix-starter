<div class="host">

  <app-page
    menuName="List of components"
    [menuItems]="data.componentMenu"
    [bodyTemplate]="pageBody"
  ></app-page>

  <ng-template #pageBody>

    <app-compbody
      [componentTemplate]="componentTemplate"
      apiSrc="https://raw.githubusercontent.com/lamnhan/nguix-starter/main/docs/content/components/login.md"
      importName="NguixLoginComponentModule"
      htmlCode="&lt;nguix-login&gt;&lt;/nguix-login&gt;"
    ></app-compbody>

    <ng-template #componentTemplate>
      <div class="padding">
        <div class="demo">
          <ng-container *ngIf="!authService.authenticated; else loggedIn;">
            <h3>Demo note</h3>
            <ul>
              <li>Email: <strong>test@lamnhan.com</strong></li>
              <li>Password: <strong>1234567890</strong></li>
            </ul>
          </ng-container>
          <ng-template #loggedIn>
            <h3>Account</h3>
            <ul>
              <li>Email: <strong>test@lamnhan.com</strong></li>
              <li>Manage: Go to my <a [usefulRouterLink]="['component', 'account']">account</a>.</li>
            </ul>
          </ng-template>
          <hr>
        </div>
        <nguix-login [withSocials]="['google','facebook']"></nguix-login>
      </div>
    </ng-template>

  </ng-template>

</div>
