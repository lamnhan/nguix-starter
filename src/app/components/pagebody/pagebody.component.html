<div class="app-pagebody">

  <div class="display">
    <h2>Preview</h2>
    <div class="container">
      <div class="code">
        <iframe [src]="pageUrl | safe: false"></iframe>
      </div>
    </div>
  </div>

  <div class="usage margin-top-2x">
    <h2>Usage</h2>
    <nguix-content [input]="usageContent"></nguix-content>
  </div>
  
  <div class="api margin-top-2x" *ngIf="apiSrc">
    <h2>API</h2>
    <nguix-content [input]="apiSrc"></nguix-content>
  </div>

</div>
