<div class="host" *ngIf="page$ | async as page; else loading">

  <div class="main">
    <h3 class="text-medium margin-bottom">{{ page.title }}</h3>
    <div class="article">
      <nguix-content [input]="page.content"></nguix-content>
    </div>
  </div>

</div>

<ng-template #loading>
  <div class="loading">
    <nguix-spinner></nguix-spinner>
  </div>
</ng-template>
