<ng-container *transloco="let t">
<footer class="host">
  <div class="text" [innerHtml]="!i18n ? TEXT : t('NGUIX_FOOTER.TEXT') || TEXT"></div>
  <ul class="links">
    <li *ngFor="let menuItem of menuItems">
      <a
        [href]="menuItem.href"
        [target]="menuItem.target"
        [usefulRouterLink]="menuItem.routerLink"
        usefulRouterLinkActive="active"
      >{{ !i18n ? menuItem.text : t(menuItem.text || '') || menuItem.text }}</a>
    </li>
  </ul>
</footer>
</ng-container>
