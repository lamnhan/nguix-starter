<article class="host">
  <ng-container *ngIf="googleDoc; else normalContent;">
  <ng-container *ngIf="googleDoc | async; let content;">
    <markdown [data]="content" (ready)="ready.emit()"></markdown>
  </ng-container>
  </ng-container>
  <ng-template #normalContent>
    <markdown
      *ngIf="isExternal; else directContent;"
      [src]="input"
      (load)="load.emit($event)"
      (error)="error.emit($event)"
    ></markdown>
    <ng-template #directContent>
      <markdown [data]="input" (ready)="ready.emit()"></markdown>
    </ng-template>
  </ng-template>
</article>
