<ng-container *transloco="let t">
<div class="host" *ngIf="authService">

  <div class="message margin-bottom" *ngIf="message">
    <div class="alert-danger" [innerHtml]="message"></div>
  </div>

  <div class="form" *ngIf="authService.methodAllowedForEmailPassword">

    <form
      [formGroup]="loginFormGroup"
      (ngSubmit)="signIn()"
      #loginForm="ngForm"
    >
  
      <label class="group margin-bottom">
        <span class="form-label">{{ !i18n ? emailLabel : t('NGUIX_LOGIN.EMAIL_LABEL') || emailLabel }}</span>
        <input class="form-control" type="email" formControlName="email" [placeholder]="!i18n ? emailPlaceholder : t('NGUIX_LOGIN.EMAIL_PLACEHOLDER') || emailPlaceholder">
      </label>
  
      <label class="group margin-bottom">
        <span class="form-label">{{ !i18n ? passwordLabel : t('NGUIX_LOGIN.PASSWORD_LABEL') || passwordLabel }}</span>
        <input class="form-control" type="password" formControlName="password" [placeholder]="!i18n ? passwordPlaceholder : t('NGUIX_LOGIN.PASSWORD_PLACEHOLDER') || passwordPlaceholder">
      </label>
  
      <div class="action">
        <button class="button-primary" type="submit"
          [disabled]="!loginForm.form.valid || lockdown">{{ !i18n ? submitText : t('NGUIX_LOGIN.SUBMIT_TEXT') || submitText }}</button>
      </div>
  
    </form>
  
    <div class="foot">
      <button class="button-link" (click)="resetPassword()">{{ !i18n ? forgotPassword : t('NGUIX_LOGIN.FORGOT') || forgotPassword }}</button>
    </div>

  </div>

  <div class="socials" *ngIf="withSocials">
    <div class="text">{{ !i18n ? socialText : t('NGUIX_LOGIN.SOCIAL_TEXT') || socialText }}</div>
    <button
      class="button-outline"
      *ngIf="isGoogleOauth && authService.methodAllowedForGoogle"
      [disabled]="lockdown"
      (click)="signInWithPopupForGoogle()"
    >
      <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
      <span>Google</span>
    </button>
    <button
      class="button-outline"
      *ngIf="isFacebookOauth && authService.methodAllowedForFacebook"
      [disabled]="lockdown"
      (click)="signInWithPopupForFacebook()"
    >
      <img src="https://img.icons8.com/color/48/000000/facebook-new.png"/>
      <span>Facebook</span>
    </button>
    <button
      class="button-outline"
      *ngIf="isGithubOauth && authService.methodAllowedForGithub"
      [disabled]="lockdown"
      (click)="signInWithPopupForGithub()"
    >
      <img src="https://img.icons8.com/fluent/48/000000/github.png"/>
      <span>Github</span>
    </button>
  </div>
  
  <div class="register">
    <a [usefulRouterLink]="registerRouterLink">{{ !i18n ? registerText : ('NGUIX_LOGIN.REGISTER_TEXT') || registerText }}?</a>
  </div>

</div>
</ng-container>
