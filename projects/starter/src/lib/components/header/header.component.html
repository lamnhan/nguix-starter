<ng-container *transloco="let t">
<header class="host" [class.fixed]="fixed">

  <div class="brand">
    <a [usefulRouterLink]="['']">
      <em><img [src]="logo"></em>
      <span class="font-head">{{ !i18n  ? name : t('NGUIX_HEADER.NAME') || name }}</span>
    </a>
  </div>

  <ul class="nav">
    <li *ngFor="let menuItem of menuItems">
      <a
        *ngIf="menuItem.routerLink; else regularLink"
        [usefulRouterLink]="menuItem.routerLink"
        usefulRouterLinkActive="active"
      >{{ !i18n ? menuItem.text : t(menuItem.text || '') || menuItem.text }}</a>
      <ng-template #regularLink>
        <a
          [href]="menuItem.href"
          [target]="menuItem.target"
        >{{ !i18n ? menuItem.text : t(menuItem.text || '') || menuItem.text }}</a>
      </ng-template>
    </li>
  </ul>

</header>
</ng-container>
