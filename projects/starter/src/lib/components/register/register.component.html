<ng-container *transloco="let t">
<div class="host">

  <div class="head">
    <h3>{{ !i18n ? SUBMIT_TEXT : t('NGUIX_REGISTER.SUBMIT_TEXT') || SUBMIT_TEXT }}</h3>
    <p>{{ !i18n ? LOGIN_DESCRIPTION : t('NGUIX_REGISTER.LOGIN_DESCRIPTION') || LOGIN_DESCRIPTION }}, <a [usefulRouterLink]="loginRouterLink" [usefulRouterBackwardable]="true">{{ !i18n ? LOGIN_TEXT : t('NGUIX_REGISTER.LOGIN_TEXT') || LOGIN_TEXT }}</a></p>
  </div>

  <div class="message" *ngIf="message">
    <div class="alert-danger" [innerHtml]="message"></div>
  </div>

  <form [formGroup]="registerFormGroup" (ngSubmit)="signUp()" #registerForm="ngForm">

    <label class="group">
      <span class="form-label">{{ !i18n ? EMAIL_LABEL : t('NGUIX_REGISTER.EMAIL_LABEL') || EMAIL_LABEL }}</span>
      <input class="form-control" type="email" formControlName="email" [placeholder]="!i18n ? EMAIL_PLACEHOLDER: t('NGUIX_REGISTER.EMAIL_PLACEHOLDER') || EMAIL_PLACEHOLDER">
    </label>

    <label class="group">
      <span class="form-label">{{ !i18n ? PASSWORD_LABEL : t('NGUIX_REGISTER.PASSWORD_LABEL') || PASSWORD_LABEL }}</span>
      <input class="form-control" type="password" formControlName="password" [placeholder]="!i18n ? PASSWORD_PLACEHOLDER : t('NGUIX_REGISTER.PASSWORD_PLACEHOLDER') || PASSWORD_PLACEHOLDER">
    </label>

    <label class="group">
      <span class="form-label">{{ !i18n ? CONFIRM_PASSWORD_LABEL : t('NGUIX_REGISTER.CONFIRM_PASSWORD_LABEL') || CONFIRM_PASSWORD_LABEL }}</span>
      <input class="form-control" type="password" formControlName="passwordConfirm" [placeholder]="!i18n ? CONFIRM_PASSWORD_PLACEHOLDER : t('NGUIX_REGISTER.CONFIRM_PASSWORD_PLACEHOLDER') || CONFIRM_PASSWORD_PLACEHOLDER">
    </label>

    <div class="action">
      <button class="button-primary" type="submit"
        [disabled]="!registerForm.form.valid || lockdown">{{ !i18n ? SUBMIT_TEXT : t('NGUIX_REGISTER.SUBMIT_TEXT') || SUBMIT_TEXT }}</button>
    </div>

  </form>

</div>
</ng-container>
