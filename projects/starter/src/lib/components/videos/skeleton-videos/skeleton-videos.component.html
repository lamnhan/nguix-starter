<ul class="host" [class]="'list-' + layout">
  
  <li *ngFor="let item of items">
    <div class="head">
      <div class="thumbnail skeleton"></div>
    </div>
    <div class="body">
      <div class="title skeleton"></div>
      <div class="info">
        <div class="view skeleton"></div>
        <div class="spacer"></div>
        <div class="date skeleton"></div>
      </div>
    </div>
  </li>
  
</ul>
