<div class="host">

  <div class="youtube embedded" *ngIf="isYoutube && youtubeId; else directSource;">
    <youtube-player
      [videoId]="youtubeId"
      (ready)="this.youtubePlayer=$event"
    ></youtube-player>
  </div>

  <ng-template #directSource>
    <div class="direct">
      <video controls>
        <source *ngFor="let video of srcs | o2a" [src]="video.src" [type]="video.name">
        <p>Your browser does not support the video tag.</p>
      </video>
    </div>
  </ng-template>

</div>
