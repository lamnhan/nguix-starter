<div class="host">

  <div class="youtube embedded" *ngIf="isYoutube && youtubeId; else directSource;">
    <youtube-player
      [videoId]="youtubeId"
      (ready)="saveYoutubePlayer($event)"
    ></youtube-player>
  </div>

  <ng-template #directSource>
    <div class="direct">
      <video [src]="src" controls></video>
    </div>
  </ng-template>

</div>
