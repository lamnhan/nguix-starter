<ul class="host" [class]="'list-' + layout">
  
  <li *ngFor="let item of items">
    <div class="head">
      <div class="thumbnail skeleton"></div>
    </div>
    <div class="body">
      <div class="title">
        <div class="line1 skeleton"></div>
        <div class="line2 skeleton"></div>
      </div>
      <div class="info">
        <div class="author">
          <div class="avatar skeleton"></div>
          <div class="name skeleton"></div>
        </div>
        <div class="spacer"></div>
        <div class="date skeleton"></div>
      </div>
      <div class="description">
        <div class="line1 skeleton"></div>
        <div class="line2 skeleton"></div>
      </div>
    </div>
  </li>
  
</ul>
