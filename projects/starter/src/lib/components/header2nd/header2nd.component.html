<ng-container *transloco="let t">
<div class="host" [class.fixed]="fixed">
  <ul class="nav">
    <li *ngFor="let menuItem of menuItems">
      <a
        *ngIf="menuItem.routerLink; else regularLink"
        [usefulRouterLink]="menuItem.routerLink"
        usefulRouterLinkActive="active"
      >{{ !i18n ? menuItem.text : t(menuItem.text || '') || menuItem.text }}</a>
      <ng-template #regularLink>
        <a
          [href]="menuItem.href"
          [target]="menuItem.target"
        >{{ !i18n ? menuItem.text : t(menuItem.text || '') || menuItem.text }}</a>
      </ng-template>
    </li>
  </ul>
</div>
</ng-container>
